<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE, edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aaryan's Commerce - Employees</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]
</head>
<body>
  <!-- Navbar starts -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Aaryans Commerce</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Employees</h1>
    <ul id="employee-list" class="list-group"></ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      $.ajax({
        type: 'GET',
        dataType: 'json',
        url: 'https://dummy.restapiexample.com/api/v1/employees',
        success: function (data, status, xhr) {
          var employees = data.data;
          var employeeList = $("#employee-list");

          employees.forEach(function (employee) {
            var listItem = $("<li>")
              .addClass("list-group-item")
              .text(employee.employee_name);

            var detailsButton = $("<button>")
              .text("Details")
              .addClass("btn btn-info pull-right");

            detailsButton.on("click", function () {
              displayEmployeeDetails(employee);
            });

            listItem.append(detailsButton);
            employeeList.append(listItem);
          });
        },
        error: function (xhr, status, error) {
          console.error("Error fetching data:", error);
        }
      });
    });

    function displayEmployeeDetails(employee) {
      // You can modify this function to display employee details in a new page or modal.
      // For simplicity, we will display the employee details in an alert.
      alert("Employee Details:\n" +
        "Name: " + employee.employee_name + "\n" +
        "ID: " + employee.id + "\n" +
        "Salary: " + employee.employee_salary + "\n" +
        "Age: " + employee.employee_age);
    }
  </script>

  <style>
    .list-group-item {
      display: flex;
      justify-content: space-between;
    }

    .btn-info {
      margin-top: 5px;
    }
  </style>
</body>
</html>
